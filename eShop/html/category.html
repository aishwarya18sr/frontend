<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyobi Collective</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../styles/category.css" rel="stylesheet"></link>
</head>
<body>
    <header>
        <h1>Shop by category</h1>
        <hr>
    </header>
    <main>
        <section>
            <img src="../images/smokey.jpeg" alt="">
            <h2>Limited Edition Toys</h2>
            <p>Action figures from the pop culture landscape</p>
            <button type="submit">
                <i class="fa fa-shopping-cart"></i>ADD TO CART
            </button>
        </section>
        <section>
            <img src="../images/xmen.jpeg" alt="">
            <h2>Graphic Novels</h2>
            <p>New releases and back issues for the comic enthusiast</p>
            <button type="submit">
                <i class="fa fa-shopping-cart"></i>ADD TO CART
            </button>
        </section>
        <section>
            <img src="../images/sports_card.png" alt="">
            <h2>Trading Cards</h2>
            <p>New and vintage sports and entertainment cards</p>
            <button type="submit">
                <i class="fa fa-shopping-cart"></i>ADD TO CART
            </button>
        </section>
    </main>
</body>
</html>
